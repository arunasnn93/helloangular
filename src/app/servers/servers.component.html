<label>Server Name</label>
<input type="text" class="form-control"
[(ngModel)]="serverName">
<hr>
<button class="btn btn-primary" [disabled]="!allowServers"
(click)="onAddServerClick()">Add Server</button>
<hr>
<p *ngIf="serverCreatedFlag; else noServer">Server was create with name {{ serverName }}</p>
<ng-template #noServer>
  <p>No Server was created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
